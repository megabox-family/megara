on: [push]

jobs:
  build:
    runs-on: self-hosted
    name: Build
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login -u ${{ secrets.REGISTRY_USER }} --password-stdin
      - name: Build latest
        run: docker build . --tag jordanfuzz/megara:latest
      - name: Push latest
        run: docker push jordanfuzz/megara:latest
  deploy:
    needs: [build]
    runs-on: self-hosted
    name: Deploy
    steps:
      - name: Docker Login
        run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login -u ${{ secrets.REGISTRY_USER }} --password-stdin
      - name: Run container
        run: docker run --name app -d jordanfuzz/megara:latest
      
