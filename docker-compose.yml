version: '3.7'

services:
  bot:
    build: ./bot
    command: nodemon ./src
    volumes:
      - ./bot:/app
    env_file: .env
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  ui:
    build: ./app
    ports:
      - '3000:3000'
    volumes:
      - ./app:/app
      - ./app/node_modules:/app/node_modules
    env_file: .env
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  api:
    build: ./api
    command: nodemon ./src
    ports:
      - '3002:3002'
    volumes:
      - ./api:/app
    env_file: .env
    extra_hosts:
      - 'host.docker.internal:host-gateway'
